name: Darktop Standard CI

on:
  push:
    branches:
      - master
  workflow_dispatch:
    release_tag:
      description: "Release tag"
      default: false
      type: boolean

permissions:
  contents: read


jobs:

  discover:
    permissions:
      contents: read
    outputs:
      hits: ${{ steps.discovery.outputs.hits }}
      nix_conf: ${{ steps.discovery.outputs.nix_conf }}

    runs-on: ubuntu-latest
    steps:
      - name: Standard Discovery
        uses: tgunnoe/std-action/discover@main
        id: discovery
        with:
          github_pat: ${{ secrets.HUB_PAT }}

  build-packages:
    permissions:
      id-token: write
      contents: write
    needs: discover
    if: fromJSON(needs.discover.outputs.hits).desktops.build != ''
    strategy:
      matrix:
        target: ${{ fromJSON(needs.discover.outputs.hits).desktops.build }}
    name: ${{ matrix.target.cell }} - ${{ matrix.target.name }}
    runs-on: ubuntu-latest
    steps:
      - uses: tgunnoe/std-action/run@main
        id: build
        with:
          extra_nix_config: |
            ${{ needs.discover.outputs.nix_conf }}
          json: ${{ toJSON(matrix.target) }}
          # optional:
          github_pat: ${{ secrets.HUB_PAT }}
      - name: upload artifacts
        id: artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ${{matrix.target.name}}
          path: /nix/store/*-darktop/darktop.zip
          retention-days: 7
  upload:
    permissions:
      id-token: write
      contents: write
    name: Upload release binaries
    needs: build-packages
    runs-on: ubuntu-latest
    steps:
      - name: Download workflow artifacts
        uses: actions/download-artifact@v2
        with:
          name: ${{matrix.target.name}}
          path: darktop*
      - name: Upload release artifacts
        run: gh release upload "$GITHUB_REF_NAME" /nix/store/*-darktop/darktop.zip
        env:
          GH_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ github.token }}
