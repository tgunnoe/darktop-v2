name: Darktop Standard CI

on:
  push:
    branches:
      - master
  workflow_dispatch:
    release_tag:
      description: "Release tag"
      default: false
      type: boolean

permissions:
  contents: read


jobs:

  discover:
    permissions:
      contents: read
    outputs:
      hits: ${{ steps.discovery.outputs.hits }}
      nix_conf: ${{ steps.discovery.outputs.nix_conf }}

    runs-on: ubuntu-latest
    steps:
      - name: Standard Discovery
        uses: tgunnoe/std-action/discover@main
        id: discovery
        with:
          github_pat: ${{ secrets.HUB_PAT }}

  build-packages:
    permissions:
      id-token: write
      contents: write
    needs: discover
    if: fromJSON(needs.discover.outputs.hits).desktops.build != ''
    strategy:
      matrix:
        target: ${{ fromJSON(needs.discover.outputs.hits).desktops.build }}
    name: ${{ matrix.target.cell }} - ${{ matrix.target.name }}
    runs-on: ubuntu-latest
    steps:
      - uses: tgunnoe/std-action/run@main
        id: build
        with:
          extra_nix_config: |
            ${{ needs.discover.outputs.nix_conf }}
          json: ${{ toJSON(matrix.target) }}
          # optional:
          github_pat: ${{ secrets.HUB_PAT }}
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}/result
      - name: upload artifacts
        id: artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ${{matrix.target.name}}
          path: ${{github.workspace}}/result/${{matrix.target.cell}}.zip
          retention-days: 7
  release:
    permissions:
      id-token: write
      contents: write
    name: Release artifacts
    needs: build-packages
    runs-on: ubuntu-latest
    steps:
      - name: Download workflow artifacts
        uses: actions/download-artifact@v2
        with:
          name: ${{matrix.target.name}}
          path: ${{matrix.target.name}}
      - name: Display structure of downloaded files
        run: ls -R
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.HUB_PAT }}
          repository: tgunnoe/build-repo
          event-type: release
