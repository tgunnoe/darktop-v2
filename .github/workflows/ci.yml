name: Darktop Standard CI

on:
  workflow_dispatch:
    release_tag:
      description: "Release tag"
      default: false
      type: boolean
  release:

permissions:
  contents: read


jobs:

  discover:
    permissions:
      contents: read
    outputs:
      hits: ${{ steps.discovery.outputs.hits }}
      nix_conf: ${{ steps.discovery.outputs.nix_conf }}

    runs-on: ubuntu-latest
    steps:
      - name: Standard Discovery
        uses: tgunnoe/std-action/discover@main
        id: discovery
        with:
          github_pat: ${{ secrets.HUB_PAT }}
  build_matrix:
    permissions:
      contents: read
    name: Render Build Matrix
    outputs:
      artifacts: ${{ steps.build.outputs.result }}
    runs-on: ubuntu-latest
    needs:
      - discover
    if: always()
    steps:
      - run: |
          echo "result=$(nix path-info ${{matrix.target.targetDrv}})" >> "$GITHUB_OUTPUT"
        id: build

  build-packages:
    permissions:
      id-token: write
      contents: write
    needs:
      - discover
      - build_matrix
    if: fromJSON(needs.discover.outputs.hits).desktops.build != ''
    strategy:
      matrix:
        target: ${{ fromJSON(needs.discover.outputs.hits).desktops.build }}
    name: ${{ matrix.target.cell }} - ${{ matrix.target.name }}
    runs-on: ubuntu-latest
    steps:
      - uses: tgunnoe/std-action/run@main
        id: build
        with:
          extra_nix_config: |
            ${{ needs.discover.outputs.nix_conf }}
          json: ${{ toJSON(matrix.target) }}
          # optional:
          github_pat: ${{ secrets.HUB_PAT }}
      - name: List files in the repository
        id: define
        run: |
          nix path-info ${{matrix.target.targetDrv}}
          ls -al ${{needs.build_matrix.outputs.artifact}}
          echo "result=$(nix path-info ${{matrix.target.targetDrv}})" >> "$GITHUB_OUTPUT"
      - name: upload artifacts
        id: artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ${{matrix.target.name}}
          path: ${{steps.define.outputs.result}}/${{matrix.target.cell}}.zip
          retention-days: 7

  release:
    permissions:
      id-token: write
      contents: write
    name: Release artifacts
    needs: build-packages
    runs-on: ubuntu-latest
    steps:
      - name: Download workflow artifacts
        uses: actions/download-artifact@v2
        with:
          name: ${{matrix.target.name}}
          path: ${{matrix.target.name}}
      - name: Display structure of downloaded files
        run: ls -R
      - name: Upload release artifacts
        run: gh release upload "$GITHUB_REF_NAME" dark/darktop*
        env:
          GH_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ github.token }}
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.HUB_PAT }}
          repository: tgunnoe/build-repo
          event-type: release
